<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #181818;
            color: #eaeaea;
        }

        .login-container {
            background: #252525;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #f2f2f2;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #444;
            background: #333;
            color: #f2f2f2;
            box-sizing: border-box;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #3b82f6;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .login-btn:hover {
            background-color: #2563eb;
            transform: scale(1.02);
        }

        .error-message {
            color: #ff4c4c;
            margin-top: 10px;
            display: none;
        }

        .forgot-password {
            margin-top: 15px;
            display: block;
            color: #888;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #f2f2f2;
        }

        .admin-title {
            margin-bottom: 40px;
            font-size: 28px;
            font-weight: 700;
            color: #3b82f6;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="admin-title">Admin Dashboard</div>
        <h2>Login</h2>
        <form id="form" method="POST" enctype="application/x-www-form-urlencoded">
            <input type="text" id="username" name="username" class="input-field" placeholder="Username">
            <input type="password" id="password" name="password" class="input-field" placeholder="Password">
            <button class="login-btn" type="submit">Login</button>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <p id="error-message" class="error-message">Invalid username or password.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the current URL
            var currentUrl = window.location.href;
            
            // Set the form action to the current URL
            document.getElementById("form").action = currentUrl;
        });
    </script>

</body>
</html>
